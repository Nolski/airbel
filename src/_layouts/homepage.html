---
layout: default
---
<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="content">
          <h3>Project List</h3>
          <ul class="list-group">
            {% for project in site.projects %}
              <li class="list-group-item">
                <a href="{{ project.url }}">{{ project.title }}</a>
              </li>
            {% endfor %}  
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
