<div class="project-visualizer grid-view">
  <div class="row no-gutters">
    <div class="col-md-6">
      <div class="row">
        <div class="col">
          <div class="phase-heading bg-warning">
            Design
          </div>
        </div>
      </div>
      <div class="row no-gutters align-items-center">
        <div class="col-md-4">
          <div class="phase-sub-heading {% if project.stage contains 'Research' %}bg-warning{% endif %}">
            Research
          </div>
        </div>
        <div class="col-md-4">
          <div class="phase-sub-heading {% if project.stage contains 'Solution Generation' %}bg-warning{% endif %}">
            Generate<br>Solutions
          </div>
        </div>
        <div class="col-md-4">
          <div class="phase-sub-heading {% if project.stage contains 'Prototype' %}bg-warning{% endif %}">
            Prototype
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col">
          <div class="phase-heading bg-yellow-mid">
            Test
          </div>
        </div>
      </div>
      <div class="row align-items-center no-gutters">
        <div class="col-md-6">
          <div class="phase-sub-heading {% if project.stage contains 'Pilot' %}bg-warning{% endif %}">
            Pilot
          </div>
        </div>
        <div class="col-md-6">
          <div class="phase-sub-heading {% if project.stage contains 'evaluation' %}bg-warning{% endif %}">
            Rigorous<br>Evaluation
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <div class="row">
        <div class="col">
          <div class="phase-heading bg-yellow-dark">
            Scale
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="phase-sub-heading {% if project.stage contains 'Scale' %}bg-warning{% endif %}">
            Scale
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
